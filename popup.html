<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>SEO Analyzer</h1>
    <p>Get SEO improvement suggestions for your page.</p>

    <button id="analyze-btn" style="margin-top: 10px;">Analyze SEO</button>

    <div id="loader" class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div id="results" class="results">
      <h2>SEO Suggestions</h2>
      <p id="suggestions-text">Click "Analyze SEO" to get started.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
